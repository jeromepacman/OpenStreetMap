{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %} GeekGarage|Contact {% endblock title %}
{% block content %}
        <div class="mt-5 bg-gray">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6 offset-3 text-cyan">
                        {{ form | crispy }}
                        <input type="submit" value="Save">
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
