{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}


{% block title %} GeekGarage|Contact {% endblock title %}
{% block content %}

    <div class="mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-6 offset-3">
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-outline-primary">Send</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
