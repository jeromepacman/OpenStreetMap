{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-6 offset-4 mt-5">
                <h5>Do you really want to delete ' {{ object }} ' ?</h5>
                {{ form|crispy }}
                <input type="submit" value="Confirm" class="btn btn-outline-primary">
            </div>
        </div>
    </form>

{% endblock %}
